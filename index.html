<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe</title>
    <link
      rel="shortcut icon"
      href="./src/images/circles.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./src/output.css" />
  </head>
  <body>
    <header class="min-h-[500px] bg-slate-200">
      <div class="container px-3 md:px-5">
        <div class="row grid md:grid-cols-2 items-center">
          <div class="left-content">
            <h1 class="text-7xl lg:pe-10 leading-[5rem]">
              It's good tea time at The Tea House
            </h1>
            <p class="md:pe-60 py-3 text-gray-500">
              Tea and Botanical Solutions Supplier Give Optimum Satisfaction To
              Your Taste Buds.
            </p>
            <div class="primary-btn mt-3">
              <a class="inline-block bg-gradient-to-l from-orange-400 to-orange-600 text-slate-50 font-semibold rounded-md px-5 py-2.5" href="#"
                >Explore Now</a
              >
            </div>
          </div>
          <div class="right-images relative mt-5 md:mt-0">
            <img src="./src/images/banner.png" alt="" />
            <div
              class="token flex justify-center items-center gap-2 py-2 px-3 inset-x-0 mx-auto bottom-10 md:bottom-20 bg-slate-50 absolute w-[230px] min-h-[70px]"
            >
              <div class="icon text-[20px] text-orange-500">
                <i class="fa-solid fa-star"></i>
              </div>
              <div class="content">
                <h2 class="text-2xl font-bold">5.00</h2>
                <p class="text-gray-500">Trust Pilot Ratings</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
